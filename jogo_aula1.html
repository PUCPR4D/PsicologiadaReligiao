<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Relacionar Autores (Input)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f7f7f7; padding: 1rem; }
        .correct { background-color: #d1fae5 !important; border-color: #059669 !important; }
        .incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">ðŸ§  Jogo de Relacionar Autores e Ideias-Chave</h1>

        <div id="game-container" class="bg-white p-4 rounded-lg shadow-xl border border-gray-200">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <div>
                    <h2 class="text-lg font-semibold text-indigo-700 border-b pb-1 mb-2">Autores (digite o nÃºmero da ideia)</h2>
                    <div id="author-column" class="flex flex-col space-y-3"></div>
                </div>

                <div>
                    <h2 class="text-lg font-semibold text-indigo-700 border-b pb-1 mb-2">Ideias-Chave</h2>
                    <div id="ideas-column" class="flex flex-col space-y-2"></div>
                </div>

            </div>

            <div class="text-center mt-4">
                <button onclick="checkAnswers()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Verificar</button>
                <p id="result-message" class="text-base font-semibold mt-2"></p>
            </div>
        </div>
    </div>

    <script>
        const data = [
            { id: 1, author: "William James", idea: "ReligiÃ£o transforma a vida; vivida de forma concreta e subjetiva." },
            { id: 2, author: "Sigmund Freud", idea: "ReligiÃ£o como ilusÃ£o; alÃ­vio psÃ­quico." },
            { id: 3, author: "Carl Gustav Jung", idea: "SÃ­mbolos religiosos expressam o inconsciente." },
            { id: 4, author: "Rudolf Otto", idea: "ExperiÃªncia do sagrado: misteriosa e fascinante." },
            { id: 5, author: "Mircea Eliade", idea: "O sagrado organiza cultura e identidade." },
            { id: 6, author: "Viktor Frankl", idea: "Espiritualidade como forÃ§a de sentido." },
        ];

        function loadGame() {
            const authors = document.getElementById('author-column');
            const ideas = document.getElementById('ideas-column');

            data.forEach(item => {
                authors.innerHTML += `
                    <div class='p-3 border rounded-lg bg-gray-50'>
                        <p class='font-semibold text-gray-700'>${item.author}</p>
                        <input id='input-${item.id}' type='number' class='mt-2 w-full p-2 border rounded' placeholder='Digite o nÃºmero da ideia'>
                    </div>`;
            });

            const shuffled = [...data].sort(() => Math.random() - 0.5);
            shuffled.forEach(item => {
                ideas.innerHTML += `
                    <div class='p-3 border rounded-lg bg-orange-50'>
                        <p><span class='font-bold'>${item.id}.</span> ${item.idea}</p>
                    </div>`;
            });
        }

        function checkAnswers() {
            let correct = 0;
            data.forEach(item => {
                const inp = document.getElementById(`input-${item.id}`);
                const value = Number(inp.value.trim());
                inp.classList.remove('correct', 'incorrect');

                if (value === item.id) {
                    inp.classList.add('correct');
                    correct++;
                } else {
                    inp.classList.add('incorrect');
                }
            });
            document.getElementById('result-message').textContent = `VocÃª acertou ${correct} de ${data.length}.`;
        }

        loadGame();
    </script>
</body>
</html>
